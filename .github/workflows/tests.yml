name: unit test auto

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: debug
      run: |
        pwd
        ls
    - name: Install dependencies
      run: |
        pip install numpy
        pip install numba
        pip install mpi4py
        pip install h5py
        pip install matplotlib
        pip install scipy
        pip install pytest
        pip list
        pip install -e .
    - name: Run Unit Tests
      run: |
        pytest
      
      

